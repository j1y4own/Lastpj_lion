{% load static %}

<!DOCTYPE html>
<html lang="ko">
<head>
  {% block css %}
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Main</title>
    <style>
        body{
            background-color:black;
        }
    </style>
    {% endblock css %}
</head>
<body>
    <ul class="nav justify-content-end">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'main' %}" style="color:rgba(93, 25, 25, 0.7);">Main</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'read' %}" style="color:rgba(93, 25, 25, 0.7);">Post</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'write' %}" style="color:rgba(93, 25, 25, 0.7);">Write</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'index' %}" style="color:rgba(93, 25, 25, 0.7);">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'mypage' %}" style="color:rgba(93, 25, 25, 0.7);">Mypage</a>
        </li>
      </ul>
      <hr style="border: 7px solid #45312b">
    <div class="indec">
        {% if user.is_active %}
            <p>유저명: {{ user.username }}</p>
            <p>유저 나이: {{ user.age }}</p>
            <p>유저 주소: {{ user.address }}</p>
            <a href="{% url 'logout' %}"><button>로그아웃</button></a>
        {% else %}
            <a href="{% url 'login' %}">로그인</a><br>
            <a href="{% url 'signup' %}">회원 가입</a>
        {% endif %}
    </div>
</body>
</html>
